<!DOCTYPE html>
<html>
<head>
    <title>Table Builder</title>
    <style>td,th { background:#DDD; padding:5px }</style>
    <script src="../../Exercises/3. jQuery and DOM/jquery-3.1.1.min.js"></script>
</head>
<body>
    <div id="main"></div>
    <script>
        function tableBuilder(selector) {
            let parent = $(selector)

            function createTable(params) {
                let table = $('<table>')
                let titleRow = $('<tr>')
                for(let p of params) {
                    titleRow.append($('<th>').text(p))
                }
                titleRow.append($('<th>').text("Action"))
                table.append(titleRow)
                parent.append(table)
            }

            function fillData(params) {
                let table = $(selector).find('table')
                if(table) {
                    for(let r of params){
                        let row = $('<tr>')

                        for(let cell of r) {
                            row.append($('<td>').text(cell))
                        }

                        row.append($('<td>')
                                .append($('<button>')
                                        .text('Delete')
                                        .on('click', function () {
                                            row.remove()
                        })))
                        table.append(row)
                    }
                }

            }

            return {createTable, fillData}
        }
    </script>
    <script>
        $(function() {
            let builder = tableBuilder("#main");
            builder.createTable(['Name', 'Town']);
            builder.fillData([
                ['Maria', 'Sofia'],
                ['Kiril', 'Varna'],
                ['Ani <new>', 'Ruse'],
            ]);
        });
    </script>
</body>
</html>
