<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subtraction</title>
    <script src="../../../jquery-3.1.1.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <input type="text" id="firstNumber" value="13.33" disabled>
        <input type="text" id="secondNumber" value="22.18" disabled>

        <div id="result"></div>
    </div>
    <script src="subtract.js"></script>
    <script>
        window.onload = function () {
            subtract();
        }
        
        function subtract() {
            let div = $('#result')
            div[0].textContent = parseFloat($('#firstNumber').val()) - parseFloat($('#secondNumber').val())
        }
    </script>
</body>
</html>
