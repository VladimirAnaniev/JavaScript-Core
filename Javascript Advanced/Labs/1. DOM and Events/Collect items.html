<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul id="items">
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>
    <textarea id="result"></textarea>
    <br>
    <button onclick="extractText()">Extract Text</button>
    <script>
        function extractText() {
            let textarea = document.getElementById('result')

            let values = Array.from(document.getElementById('items').children)

            let result=''
            for(let line of values){
                result+=line.textContent+'\n'
            }

            textarea.value = result
        }
    </script>
</body>
</html>
