<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Stop</title>
    <style>
        #stopName {
            font-size: 1.5em;
            font-weight: 400;
            padding: 0.25em;
            background-color: aquamarine;
        }
    </style>
    <script src="../../../jquery-3.1.1.min.js"></script>
</head>
<body>
    <div id="stopInfo" style="width:20em">
        <div>
            <label for="stopId">Stop ID: </label>
            <input id="stopId" type="text">
            <input id="submit" type="button" value="Check" onclick="getInfo()"></div>
        <div id="result">
            <div id="stopName"></div>
            <ul id="buses"></ul>
        </div>
    </div>
    <script>
        function getInfo() {
            // TODO ...
            let id = $('#stopId').val()

            let url = 'https://judgetests.firebaseio.com/businfo/'+id+'.json'

            $.get(url).then(displayCorrect).catch(displayError)

            function displayCorrect(data) {
                $('#stopName').text(data.name)
                for(let bus of Object.keys(data.buses)){
                    $('#buses').append($('<li>').text(`Bus ${bus} arrives in ${data.buses[bus]} minutes`))
                }
                console.dir(data)
            }
            
            function displayError(err) {
                $('#stopName').text('Error')
            }
        }
    </script>
</body>
</html>
